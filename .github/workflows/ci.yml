name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install API dependencies
      working-directory: hybrid-ocr-api
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Worker dependencies
      working-directory: hybrid-ocr-worker
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Basic Python syntax check (API)
      working-directory: hybrid-ocr-api
      run: python -m py_compile app.py

    - name: Basic Python syntax check (Worker)
      working-directory: hybrid-ocr-worker
      run: python -m py_compile aws_worker.py

    - name: Build API Docker image
      working-directory: hybrid-ocr-api
      run: docker build -t hybrid-ocr-api .

    - name: Build Worker Docker image
      working-directory: hybrid-ocr-worker
      run: docker build -t hybrid-ocr-worker .
